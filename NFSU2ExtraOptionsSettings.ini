[Hotkeys] // Look at http://cherrytree.at/misc/vk.htm for key values (decimal)
AnyTrackInAnyMode = 36              // Shows all race tracks in every game mode. Your latest preference will be saved. (Default = 36 = Home Key)
Headlights = 72                     // Toggles Headlights on/off. (Default = 72 = H key)
FreezeCamera = 19                   // Freezes/unfreezes camera when pressed. (Default = 19 = Pause/Break key)
UnlockAllThings = 116               // Unlocks everything in game and lets you play hidden tracks. (Default = 116 = F5 key)
AutoDrive = 117                     // Enables Auto Drive (Drunk Driver) hack. (Default = 117 = F6 key)
EnableSaveLoadHotPos = 0            // Lets you save (LShift + 1) or load (LCtrl + 1) your position on the world. (0 = False (Default), 1 = True)

[LapControllers]
Minimum = 0                         // Minimum number of laps can be selected at Quick Race and LAN Race options screen. (Default = 0) (0/127)
Maximum = 127                       // Maximum number of laps can be selected at Quick Race and LAN Race options screen. (Default = 127) (0/127)
KOEnabled = 5                       // Number of laps when Lap KO enabled at Quick Race options screen. (Default = 5) (0/127)

[OpponentControllers]
Minimum = 0                         // Minimum number of opponents can be selected at Quick Race options screen. (Default = 0) (0/5)
Maximum = 5                         // Maximum number of opponents can be selected at Quick Race options screen. (Default = 5) (0/5)
KOEnabled = 5                       // Number of opponents when Lap KO enabled at Quick Race options screen. (Default = 5) (0/5)
MaximumLANPlayers = 6               // Maximum number of players can be selected at LAN Race options screen. (Default = 6) (2/6)

[Drift]
MaximumMultiplier = 5               // Maximum drift multipiler. (Default = 5) (1/9)
PlusSign = 0                        // Shows a + sign before drift point while drifting. (0 = False (Default), 1 = True)
ShowWithoutMultiplying = 0          // Shows the drift point as 500x3 instead of 1500 while drifting. (0 = False (Default), 1 = True)

[Menu]
ShowOutrun = 0                      // Shows Outrun option on Quick Race Mode Select Menu. (0 = False (Default), 1 = True)
ShowMoreRaceOptions = 1             // Enables AI opponents for Sprint Drift races. (0 = False, 1 = True (Default))
ShowMoreCustomizationOptions = 1    // Adds "Powder Coat" and "High Heat" paint categories to Body Paint, restores cut Advan (Yokohama), Oasis rims and Hood Decals. (0 = False, 1 = True (Default))
ShowOnline = 1                      // Shows Online option on Main Menu. (0 = False, 1 = True (Default))
ShowSubs = 0                        // Shows subtitles for English language. (0 = False (Default), 1 = True)
ShowSpecialVinyls = 1               // Adds a vinyl category with special vinyls. (0 = False, 1 = True (Default))
ShowDebugCarCustomize = 0           // Adds Debug Car Customize option to Customize Menu. (0 = False (Default), 1 = True)
ShowDebugEventID = 0                // Shows Event ID for races. (0 = False (Default), 1 = True)
AnyTrackInAnyRaceMode = 0           // Current status of "Any Track In Any Mode" hack. (0 = False (Default), 1 = True)
FreeRunTrackSelect = 1              // Lets you select a track for Free Run game mode. (0 = False, 1 = True (Default))
OutrunTrackSelect = 1               // Lets you select a track for Outrun game mode. (0 = False, 1 = True (Default))
SplashScreenTimeLimit = 30          // Duration of Splash Screen. (Default = 30)
ShowcaseCamInfiniteYRotation = 0    // Rotation hack for Showcase Camera mode. (0 = False (Default), 1 = True)
AllowLongerProfileNames = 0         // Lets you input up to 15 characters, use spaces and special characters in profile names. (0 = False, 1 = True (Default))
DisableTakeover = 0                 // Removes "Extra Options by ExOpts Team" text from Copyright area. (0 = False (Default), 1 = True)

[Gameplay]
EnableHiddenCameraModes = 0         // Enables hidden camera modes. (0 = False (Default), 1 = True)
EnableDebugCamera = 0               // Enables vanilla debug world camera function. Press L to switch between modes. (0 = False (Default), 1 = True)
GameSpeed = 1                       // Speed modifier for races. (ONLY FOR EXPERTS) (Default = 1.0)
WorldAnimationSpeed = 45            // Speed modifier for animations (like waving trees) on the world. (Default = 45.0)
HeadlightsMode = 2                  // Current mode for Headlights. (0 = Off, 1 = Low Beam, 2 = High Beam (Default))
LowBeamBrightness = 0.75            // Headlight brightness for Low Beam setting. (Default = 0.75)
HighBeamBrightness = 1              // Headlight brightness for High Beam setting. (Default = 1)
RemoveRaceBarriers = 0              // Removes Neon Barriers which show the route. (0 = False (Default), 1 = True)
RemoveLockedAreaBarriers = 0        // Removes Neon Barriers which lock the areas at Career mode. (0 = False (Default), 1 = True)
ShowPercentOn1LapRaces = 1          // Shows COMPLETED %X text instead of LAP 1/1 for 1-Lap races. (0 = False, 1 = True (Default))
GameRegion = 0                      // Sets the region for the game. (0 = NTSC-U (NFSU2NA) (Default), 1+ = PAL/NTSC-J (NFSU2))
StartingCash = 0                    // Starts the game with specified amount of cash.(Default = 0)
UnlockRegionalCars = 1              // Removes Region restrictions of 106 and Corsa and makes them available with your NTSC game. (0 = False, 1 = True (Default))
UnlockAllThings = 0                 // Current status of "Unlock All Things" hack. (0 = False (Default), 1 = True)
NeonBrightness = 1                  // Under-car Neon brightness. (Default = 1)
NosTrailRepeatCount = 8             // Sets trail repeat count for your taillights when you use NOS. (Default = 8) (High values may cause rendering issues.)

[Weather]
AlwaysRain = 0                      // Forces rainy weather. (0 = False (Default), 1 = True)
GeneralRainAmount = 1               // General multiplier for rain. (Default = 1)
RoadReflectionAmount = 1            // Road Reflection for rain. (Default = 1)
RainSize = 0.03                     // Falling rain size. (Default = 0.03)
RainIntensity = 0.7                 // Rain intensity. (Default = 0.7)
RainCrossing = 0.02                 // Rain crossing amount. (Default = 0.02)
RainSpeed = 0.03                    // Rain falling speed. (Default = 0.03)
RainGravity = 0.35                  // Rain gravity. (Default = 0.35)

[Fixes]
DisappearingWheelsFix = 1           // Fixes disappearing wheels when lost focus. Useful for open-wheel cars. (0 = False, 1 = True (Default))
ExperimentalSplitScreenFix = 0      // Fixes black screen and crash for Split Screen mode. Race behaviours are not fixed yet. (ONLY FOR EXPERTS) (0 = False (Default), 1 = True)
HoodDecalsFix = 1                   // Fixes the game code which prevents hood decals from appearing on the car. (0 = False, 1 = True (Default))
CabinNeonFix = 1                    // Fixes the game code which prevents cabin neons from appearing on the car. (0 = False, 1 = True (Default))

[Misc]
WindowedMode = 0                    // Runs the game in a window instead of full screen. (0 = False (Default), 1 = True, 2 = Bordered)
SkipMovies = 0                      // Skips cutscenes. (0 = False (Default), 1 = True)
EnableSound = 1                     // Enables in-game sounds. (0 = False, 1 = True (Default))
EnableMusic = 1                     // Enables in-game music. (0 = False, 1 = True (Default))
AllowMultipleInstances = 0          // Allows running more than 1 instance of the game. (0 = False (Default), 1 = True)
