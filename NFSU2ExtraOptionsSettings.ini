[Hotkeys] // Look at http://cherrytree.at/misc/vk.htm for key values (decimal)
UnlockAllTracks = 116           // Toggles Unlock All Tracks hack in game. Your latest preference will be saved. (Default = 116 = F5 Key)
AnyTrackInAnyMode = 36          // Shows all race tracks in every game mode. Your latest preference will be saved. (Default = 36 = Home Key)

[LapControllers]
Minimum = 0                     // Minimum number of laps can be selected at Quick Race options screen. (Default = 0) (0/127)
Maximum = 127                   // Maximum number of laps can be selected at Quick Race options screen. (Default = 127) (0/127)
KOEnabled = 5                   // Number of laps when Lap KO enabled at Quick Race options screen. (Default = 5) (0/127)
UnfreezeKO = 1                  // Lets you select any lap and opponent count for Lap KO enabled races. (0 = False, 1 = True (Default))

[OpponentControllers]
Minimum = 0                     // Minimum number of opponents can be selected at Quick Race options screen. (Default = 0) (0/5)
Maximum = 5                     // Maximum number of opponents can be selected at Quick Race options screen. (Default = 5) (0/5)
KOEnabled = 5                   // Number of opponents when Lap KO enabled at Quick Race options screen. (Default = 5) (0/5)

[LAN]
MinimumLapsCircuit = 0          // Minimum number of laps can be selected at LAN Circuit Race options screen. (Default = 0) (0/127)
MinimumLapsDrift = 0            // Minimum number of laps can be selected at LAN Drift Race options screen. (Default = 0) (0/127)
MinimumLapsStreetX = 0          // Minimum number of laps can be selected at LAN Street X Race options screen. (Default = 0) (0/127)
MaximumLaps = 127               // Maximum number of laps can be selected at LAN Race options screen. (Default = 127) (0/127)
MaximumPlayers = 6              // Maximum number of players can be selected at LAN Race options screen. (Default = 6) (2/6)

[Drift]
MaximumMultiplier = 9           // Maximum drift multipiler. (Default = 9) (1/9)
PlusSign = 0                    // Shows a + sign before drift point while drifting. (0 = False (Default), 1 = True)
ShowWithoutMultiplying = 0      // Shows the drift point as 500x3 instead of 1500 while drifting. (0 = False (Default), 1 = True)

[Menu]
ShowOnline = 1                  // Shows Online option on Main Menu. (0 = False, 1 = True (Default))
ShowOutrun = 0                  // Shows Outrun option on Quick Race Mode Select Menu. (0 = False (Default), 1 = True)
ShowSubtitles = 0               // Shows subtitles for English language. (0 = False (Default), 1 = True)
FreeRunTrackSelect = 1          // Lets you select a track for Free Run game mode. (0 = False, 1 = True (Default))
OutrunTrackSelect = 1           // Lets you select a track for Outrun game mode. (0 = False, 1 = True (Default))
AnyTrackInAnyRaceMode = 0       // Current status of "Any Track In Any Mode" hack. (0 = False (Default), 1 = True)
MorePaintTypes = 1              // Adds "Powder Coat" and "High Heat" paint categories to Body Paint. (0 = False, 1 = True (Default))
ShowDebugVinylCategory = 1      // Adds a vinyl category with special vinyls. (0 = False, 1 = True (Default))
SplashScreenTimeLimit = 30      // Duration of Splash Screen. (Default = 30)
DisableTakeover = 0             // Removes "Extra Options by nlgzrgn" text from Copyright area. (0 = False (Default), 1 = True)

[Gameplay]
EnableHiddenCameraModes = 0     // Enables hidden camera modes. (0 = False (Default), 1 = True)
Unlock106AndCorsa = 1           // Removes Region restrictions of 106 and Corsa and makes them available with your NTSC game. (0 = False, 1 = True (Default))
UnlockAllCars = 0               // Unlocks all race cars. (0 = False (Default), 1 = True)
UnlockAllTracks = 0             // Current status of "Unlock All Tracks" hack. (0 = False (Default), 1 = True)
RemoveRaceBarriers = 0          // Removes Neon Barriers which show the route. (0 = False (Default), 1 = True)
RemoveLockedAreaBarriers = 0    // Removes Neon Barriers which lock the areas at Career mode. (0 = False (Default), 1 = True)
NeonBrightness = 1              // Under-car Neon brightness. (Default = 1)
ShowPercentOn1LapRaces = 1      // Shows COMPLETED %X text instead of LAP 1/1 for 1-Lap races. (0 = False, 1 = True (Default))
